<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="game">
        <div class="computer">
            <h3>cpu:</h3>
            <div class="button rock">🪨</div>
            <div class="button paper">📄</div>
            <div class="button scissors">✂️</div>
        </div>
        <div class="player">
            <h3>you:</h3>
            <div class="button rock">🪨</div>
            <div class="button paper">📄</div>
            <div class="button scissors">✂️</div>
        </div>
    </div>

    <div class="results">
        <h2>results</h2>
        <p>computer wins</p>
        <p>player wins</p>
        <p>computer wins</p>
        <p>computer wins</p>
        <p>player wins</p>
        <p>player wins</p>
        <p>player wins</p>
    </div>
</body>

</html>
